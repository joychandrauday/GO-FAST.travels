<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GO FAST travels.</title>
</head>
<body>
    <!-- home banner elements -->
    <div class="home_banner">
        <div class="container">
            <header>
                <div class="header_logo">
                    <a href="">
                        <img src="/resources/noun-fast-travel-3249357.svg" alt=""><h1>go fast<br><span>.travels</span></h1>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">packages</a></li>
                        <li><a href="">testimonial</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="home_banner_elements">
                <div class="home_banner_elements_wrapper">
                    <div class="home_banner_elements_text">
                        <h1>Explore Your Travel</h1>
                        <p class="desc_p">join GO FAST <span>.travels</span> to get exciting offers on holiday travel packs fast and secure procedure.easy to book,easy to enjoy.</p>
                    </div>
                    <div class="home_banner_form">
                        <form action="" class="banner_form">
                            <input type="text" name="destination" placeholder="where to" id="" class=" form_focus">
                            <select name="time" required class="banner_form_time form_focus">
                                <option value="" >when to go</option>
                                <option value="saturday">saturday</option>
                                <option value="sunday">sunday</option>
                                <option value="monday">monday</option>
                                <option value="tuesday">tuesday</option>
                                <option value="wednesday">wednesday</option>
                                <option value="thursday">thursday</option>
                                <option value="friday">friday</option>
                            </select>
                            <select name="coach_type" required class="banner_form_type form_focus">
                                <option value="" >select type</option>
                                <option value="saturday">Business class</option>
                                <option value="sunday">economy class</option>
                            </select>
                            <button><i class="fa fa-search"></i>find fast</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- home banner elements -->
</body>
</html>
